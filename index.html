<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>Titanic Survival Prediction!</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
 <div class="login">
	<h1>Titanic Survival Prediction!</h1>
     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="PassengerId" placeholder="PassengerId" required="required" />
        <input type="text" name="Pclass" placeholder="Pclass" required="required" />
		<input type="text" name="Sex" placeholder="Sex" required="required" />
		<input type="text" name="Age" placeholder="Age" required="required" />
        <input type="text" name="SibSp" placeholder="SibSp" required="required" />
		<input type="text" name="Parch" placeholder="Parch" required="required" />
		<input type="text" name="Fare" placeholder="Fare" required="required" />
		<input type="text" name="Embarked" placeholder="Embarked" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
   <br>
   {{ prediction_text }}

 </div>
 <div>
	<h1>Try Once again!</h1>
	
	
 </div>

</body>
</html>
